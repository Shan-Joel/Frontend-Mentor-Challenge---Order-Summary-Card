<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-img"></div>
      <div class="container-md">
        <div class="text-center pt-2"><h1>Order Summary</h1></div>
        <div class="text-center custom-max">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>

        <div class="flex-wrap">
          <div style="flex: 0.5"><img src="images/icon-music.svg" alt="" /></div>
          <div style="flex: 1.5"><span class="fw-bold">Annual Plan</span> <br />$59.99/year</div>
          <div style="flex: 0.6" class="change-txt">Change</div>
        </div>

        <div class="flex-wrap-2">
          <button class="btn-primary mb-2">Proceed to Payment</button>
          <button class="btn-gray">Cancel Order</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
